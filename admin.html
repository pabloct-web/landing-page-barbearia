<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Barbearia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos inline para garantir prioridade nesta página */
        body { background-color: #e9ecef; }
        .admin-login { max-width: 400px; margin: 100px auto; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .dashboard { display: none; padding: 40px 0; }
        .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-logout { background: #c0392b; padding: 8px 15px; color: white; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-screen" class="admin-login">
        <h2 class="section-title" style="font-size: 1.8rem;">Acesso Restrito</h2>
        <form id="formLogin">
            <div class="form-group">
                <label>Usuário:</label>
                <input type="text" id="user" required>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="pass" required>
            </div>
            <button type="submit" class="btn btn-submit">Entrar</button>
        </form>
    </div>

    <!-- Painel Dashboard -->
    <div id="dashboard-screen" class="dashboard">
        <div class="container">
            <div class="header-admin">
                <h2>Gerenciamento de Agendamentos</h2>
                <button class="btn-logout" onclick="logout()">Sair</button>
            </div>

            <div class="card-table">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Telefone</th>
                            <th>Serviço</th>
                            <th>Profissional</th>
                            <th>Data</th>
                            <th>Horário</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Dados carregados via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');

        // Verificar se já está logado
        if (localStorage.getItem('adminLogged') === 'true') {
            showDashboard();
        }

        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });

            const result = await response.json();
            if (result.success) {
                localStorage.setItem('adminLogged', 'true');
                showDashboard();
            } else {
                alert('Credenciais inválidas!');
            }
        });

        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboardScreen.style.display = 'block';
            loadAgendamentos();
        }

        function logout() {
            localStorage.removeItem('adminLogged');
            location.reload();
        }

        async function loadAgendamentos() {
            const response = await fetch('/api/agendamentos');
            const result = await response.json();
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            result.data.forEach(item => {
                const row = `<tr>
                    <td>#${item.id}</td>
                    <td>${item.nome}</td>
                    <td>${item.telefone}</td>
                    <td>${item.servico}</td>
                    <td>${item.profissional || '-'}</td>
                    <td>${item.data}</td>
                    <td><span class="badge">${item.horario}</span></td>
                    <td><button class="btn-small">Concluir</button></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
